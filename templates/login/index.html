{% extends 'login/base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    {% if request.session.is_login %}
        <h1>
            <center>你好,{{ request.session.user_name }}！欢迎回来！</center>
        </h1>
    {% else %}
        <h1>
            <center>你尚未登录，只能访问公开内容！</center>
        </h1>
    {% endif %}
{% endblock %}
